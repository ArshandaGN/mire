<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Memory</title>
    <link rel="stylesheet" href="styles/video_style.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background: linear-gradient(135deg, #f9e3e3, #df9ab1);
            color: #4d3a3a;
        }
        .container {
            text-align: center;
        }
        .video-wrapper {
            margin: 20px 0;
        }
        video {
            width: 65%;
            max-width: 500px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .back-button {
            background-color: #df9ab1;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .back-button:hover {
            background-color: #df7799;
            transform: translateY(-3px);
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Special Moment</h1>
        <div class="video-wrapper">
            <video controls>
                <source src="assets/video/video1.mp4" type="video/mp4">
            </video>
        </div>
        <button class="back-button" onclick="goBack()">Back to Memories</button>
    </div>
    <script>
        function goBack() {
            window.location.href = 'memories.html';
        }
    </script>
</body>
</html>
